<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download ZIP</title>
</head>
<body>

<h1>File is Downloading...</h1>

<script>
    // Gantilah URL ini dengan link MediaFire yang sesuai
    const mediaFireLink = "https://www.mediafire.com/file/yourfile.zip/file";

    // Fungsi untuk memulai pengunduhan otomatis
    function downloadFile(url) {
        const a = document.createElement('a');
        a.href = url;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Eksekusi pengunduhan setelah halaman dimuat
    window.onload = function() {
        downloadFile(mediaFireLink);
    };
</script>

</body>
</html>
